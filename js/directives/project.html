<h2 class="title">{{project.title}} 
    <small>
        <a href="{{project.url}}" target="_blank" class="url">
            <div class="glyphicon glyphicon-link"></div>
            {{project.url}}
        </a> 
    </small>
</h2>
<div class="main" ng-repeat="tech in project.technologies">
    <span class="label label-default">{{tech}}</span>
</div>
<p class="description">{{project.description}}</p>
