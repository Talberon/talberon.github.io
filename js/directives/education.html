<div class="panel panel-default">
    <div class="panel-heading">
        <h2>{{education.title}}</h2>
    </div>
    
    <div class="panel-body">
        <h3><a class="h3" href="{{education.url}}" target="_blank">{{education.school}}</a> <small>{{education.timeline}}</small></h3>
    
        <div class="main" ng-controller="MainController">
            <div ng-repeat="course in education.courses">
                <ul>
                    <li>
                    {{course}}
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
